<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>组件使用的细节点</title>
</head>
<body>
  <div id="root">
    <table>
      <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>
  </div>
  <script>
    Vue.component('row',{
      data:function(){
        return{
          content:'this is content'
        }
      },
      template:'<tr><td>{{content}}</td></tr>'
    })
    var vm = new Vue({
      el:"#root"
    })
  </script>
</body>
</html>
