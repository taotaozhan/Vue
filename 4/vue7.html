<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>Vue中的作用于插槽</title>
</head>

<body>
  <div id="root">
    <child><template slot-scope="props">
        <li>{{props.item}}</li>
      </template>
    </child>
  </div>
  <script>
    Vue.component('child', {
      data: function () {
        return {
          list: [1, 2, 3, 4]
        }
      },
      template: `<div>
                    <ul>
                       <slot v-for="item of list" :item=item></slot>
                    </ul>
                </div>`
    })
    var vm = new Vue({
      el: '#root',

    })
  </script>
</body>

</html>
