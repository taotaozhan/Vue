<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>Vue 中使用animate.css库</title>
  <style>
    @keyframes bounce-in {
      0%{
        transform: scale(0);
      }
      50%{
        transform: scale(1.5);
      }
      100%{
        transform: scale(1);
      }
    }
    .fade-enter-active{
      transform-origin: left center;
      animation: bounce-in 1s;
    }
    .fade-leave-active{
      transform-origin: left center;
      /* 反向执行 */
      animation: bounce-in 1s reverse;
    }
  </style>
</head>
<body>
  <div id="root">
    <transition name="fade">
      <div v-if="show">Hello world</div>
    </transition>
    <button @click = "handleClick">切换</button>
  </div>
  <script>
    var vm = new Vue({
      el:'#root',
      data: {
        show:true
      },
      methods: {
        handleClick:function(){
          this.show = !this.show
        }
      },
    })
  </script>
</body>
</html>
