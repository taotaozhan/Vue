<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>Vue 中CSS动画原理</title>
  <style>
    .v-enter{
      opacity: 0;
    }
    .v-enter-active{
      transition: opacity 3s;
    }
    .v-leave-to{
      opacity: 0;
    }
    .v-leave-active{
      transition: opacity 3s;
    }
  </style>
</head>
<body>
  <div id="root">
    <transition>
      <div v-if="show">Hello world</div>
    </transition>
    <button @click = "handleClick">切换</button>
  </div>
  <script>
    var vm = new Vue({
      el:'#root',
      data: {
        show:true
      },
      methods: {
        handleClick:function(){
          this.show = !this.show
        }
      },
    })
  </script>
</body>
</html>
