<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        msg : 'Hello World'
      }
    })

    setTimeout( function() {
      app.$data.msg = 'bye Hello'
    },200)
  </script>
</body>
</html>
