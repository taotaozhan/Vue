<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>计算属性，方法，侦听器</title>
</head>
<body>
  <div id="app">
    {{fullName}}
    {{age}}
  </div>
  <script>
    var vm = new Vue({
        el:"#app",
        data:{
          firstname:"zhang",
          lastName:"tao",
          fullName:"zhangtao",
          age:'28'
        },
        //监听器
        watch: {
          firstName:function(){
            console.log("计算了一次")
            this.fullName = this.firstName+" "+this.lastName;
          },
          lastName:function(){
            console.log("计算了一次")
            this.fullName = this.firstName+" "+this.lastName;
          }
        },

        //   }

        //   }
        // },
    })
  </script>
</body>
</html>
