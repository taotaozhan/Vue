<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>模板语法</title>
</head>
<body>
  <div id="app">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="name"></div>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        name:"<h1>Dell</h1>"
      }
    })
  </script>
</body>
</html>
