<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="(item,key,index) in user" :key="index">
      {{item}}---{{key}}---{{index}}
    </div>
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        user:{
          name:"zhang",
          age:23,
          gender:"male"
        }
      }
    })
  </script>
</body>
</html>
