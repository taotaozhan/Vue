<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>set方法</title>
</head>
<body>
  <div id="app">
    <div v-for="item in list" :key="index">
      {{item}}
    </div>
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        list:[
          1,
          2,
          3,
          4
        ]
      }
    })
  </script>
</body>
</html>
