<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-on:click="handleBtn">
      {{message}}
    </div>
    <item></item>
  </div>
  <script>
    Vue.component('item',{
      template:'<div>Hello item</div>'
    })
    var vm = new Vue({
      el:'#app',
      data:{
        message:'Hello,World'
      },
      methods: {
        handleBtn:function(){
          alert('hello')
        }
      },
    })
  </script>
</body>
</html>
