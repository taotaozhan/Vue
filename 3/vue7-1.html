<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>vue中的条件渲染</title>
</head>
<body>
  <div id="app">
    <div v-if="show">
      用户：<input key="username"></input>
    </div>
    <div v-else>
      密码： <input  key="password">
    </div>
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        show:false,
      }
    })
  </script>
</body>
</html>
