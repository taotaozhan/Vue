<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/vue.js"></script>
  <title>计算机的setter和getter</title>
</head>
<body>
  <div id="app">
    {{fullName}}
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        firsName:"zhang",
        lastName:"tao"
      },
      computed: {
       fullName:{
         get:function(){
           return this.firsName+" "+this.lastName
         },
         set:function(value){
           var arr = value.split("");
           this.firsName = arr[0];
           this.lastName = arr[1];
         }
       }
      },
    })
  </script>
</body>
</html>
